    - os: linux
      language: generic
      sudo: required
      dist: trusty
      before_install:
        - eval "$(curl -sL https://gist.githubusercontent.com/kylef/5c0475ff02b7c7671d2a/raw/02090c7ede5a637b76e6df1710e83cd0bbe7dcdf/swiftenv-install.sh)"
      script:
        - swift build
        - swift test
git:
  submodules: false
before_install:
  - git submodule update --init --recursive
  - gem install xcpretty-travis-formatter --no-document
script:
  - pod lib lint --allow-warnings --quick
  - set -o pipefail
  - xcodebuild test -scheme Himotoki-Mac -configuration Release ENABLE_TESTABILITY=YES | xcpretty -f `xcpretty-travis-formatter`
  - xcodebuild test -scheme Himotoki-iOS -configuration Release ENABLE_TESTABILITY=YES -sdk iphonesimulator -destination "platform=iOS Simulator,name=iPhone 6s" | xcpretty -f `xcpretty-travis-formatter`
  - xcodebuild test -scheme Himotoki-tvOS -configuration Release ENABLE_TESTABILITY=YES -sdk appletvsimulator -destination "platform=tvOS Simulator,name=Apple TV 1080p" | xcpretty -f `xcpretty-travis-formatter`
  - xcodebuild build -scheme Himotoki-watchOS -configuration Release -sdk watchsimulator -destination "platform=watchOS Simulator,name=Apple Watch - 38mm" | xcpretty -f `xcpretty-travis-formatter`
notifications:
  email: false
