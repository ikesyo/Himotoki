language: objective-c
matrix:
  include:
    - osx_image: xcode7
    - osx_image: xcode7.1
    - osx_image: xcode7.2b1
env:
  global:
    - LC_CTYPE=en_US.UTF-8
git:
  submodules: false
before_install:
  - git submodule update --init --recursive
script:
#  - pod spec lint
  - set -o pipefail
  - xcodebuild test -scheme Himotoki-Mac | xcpretty -c
  - xcodebuild test -scheme Himotoki-iOS -sdk iphonesimulator -destination "platform=iOS Simulator,name=iPhone 6s" | xcpretty -c
  - xcodebuild build -scheme Himotoki-watchOS -sdk watchsimulator -destination "platform=watchOS Simulator,name=Apple Watch - 38mm" | xcpretty -c
notifications:
  email: false
