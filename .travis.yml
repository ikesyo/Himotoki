env:
  global:
    - LC_CTYPE=en_US.UTF-8
matrix:
  allow_failures:
    - osx_image: xcode8
  fast_finish: true
  include:
    - os: osx
      language: objective-c
      osx_image: xcode7.3
    - os: osx
      language: objective-c
      osx_image: xcode8
